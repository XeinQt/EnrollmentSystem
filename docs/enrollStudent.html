<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Sections and Subjects</title>
  <link rel="stylesheet" href="assets/CSS/enrollStudent.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Admin</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="manageStudent.html">Manage Student</a></li>
      <li><a href="course.html">Manage Courses</a></li>
      <li><a href="instructor.html">Manage Instructor</a></li>
      <li><a href="subject.html">Manage Subject</a></li>
      <li><a href="enrollStudent.html" class="active">Enroll Student</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="setting.html">Settings</a></li>
      <li><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="container">
      <h2>Enroll Student for a Subject</h2>
      <div class="form-container">
        <input id="student-id" type="text" placeholder="Student ID Number" required>
        <input id="first-name" type="text" placeholder="First Name" required>
        <input id="middle-name" type="text" placeholder="Middle Name" required>
        <input id="last-name" type="text" placeholder="Last Name" required>
      </div>
      <div class="form-container">
        <select style="flex: 1;" id="course-select" required>
          <option value="">Select Course</option>
        </select>
      </div>
      <div id="subject-list" class="subject-list"></div>
      <button class="enroll-btn">Enroll Now</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Select a Course</h2>
      <div class="form-container">
        <select id="modal-course-select" class="styled-select">
          <option value="">Select Course</option>
        </select>
      </div>
      <div id="modal-subject-list"></div>
    </div>
  </div>
  <script src="assets/JS/Enroll Student/enroll.js"></script>
  <script src="assets/JS/logout.js"></script>
  <script>
    window.onload = function() {
        if (!sessionStorage.getItem("loggedInAs") || sessionStorage.getItem("loggedInAs") !== "admin") {
            window.location.href = "login.html";
        }
    };
  </script>
</body>
</html>
