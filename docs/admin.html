<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel Dashboard</title>
    <link rel="stylesheet" href="assets/CSS/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div class="admin-container">
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>Admin</h2>
        </div>
        <ul class="sidebar-menu">
          <li><a href="admin.html" class="active">Dashboard</a></li>
          <li><a href="manageStudent.html">Manage Student</a></li>
          <li><a href="course.html">Manage Courses</a></li>
          <li><a href="instructor.html">Manage Instructor</a></li>
          <li><a href="subject.html">Manage Subject</a></li>
          <li><a href="enrollStudent.html">Enroll Student</a></li>
          <li><a href="report.html">Report</a></li>
          <li><a href="setting.html">Settings</a></li>
          <li><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
        </ul>
      </div>
      <div class="main-content">
        <div class="top-bar">
          <span class="welcome-message">Welcome, Admin</span>
        </div>
        <div class="dashboard-sections">
          <div class="card">
            <h3>Total Students</h3>
            <p class="totalStudent">1,200</p>
          </div>
          <div class="card">
            <h3>Total Instructors</h3>
            <p class="totalInstructor">50</p>
          </div>
          <div class="card">
            <h3>Total Courses</h3>
            <p class="totalCourses">35</p>
          </div>
          <div class="card">
            <h3>Active Students</h3>
            <p class="stat">1,000</p>
          </div>
        </div>
        <div class="dashboard-sectionssss">
          <div class="card">
            <h3>Enrollment Trends</h3>
            <div class="chart-container">
              <canvas id="enrollmentChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/JS/Admin/admin.js"></script>
    <script src="assets/JS/enrollmentChart.js"></script>
    <script src="assets/JS/logout.js"></script>
    <script>
      window.onload = function () {
        if (
          !sessionStorage.getItem("loggedInAs") ||
          sessionStorage.getItem("loggedInAs") !== "admin"
        ) {
          window.location.href = "login.html";
        }
      };
    </script>
  </body>
</html>
