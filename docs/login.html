<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Banayabanay Campus</title>
    <link rel="stylesheet" href="assets/CSS/login.css" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div class="login-container" style="position: relative">
      <img
        style="width: 100px; margin-left: 120px"
        src="assets/img/BECLOGO.jpg"
        alt=""
      />
      <h1>Login</h1>
      <div class="welcome-text">Welcome to Banayabanay Campus</div>
      <form id="login-form" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" />
        </div>
        <div class="error-message"></div>
      </form>
    </div>
    <script src="assets/JS/Login/login.js"></script>
  </body>
</html>
