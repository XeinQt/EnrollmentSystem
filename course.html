<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Dashboard</title>
  <link rel="stylesheet" href="CSS/course.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div class="admin-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Admin</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="manageStudent.html">Manage Student</a></li>
        <li><a href="course.html" class="active">Manage Courses</a></li>
        <li><a href="instructor.html">Manage Instructor</a></li>
        <li><a href="subject.html">Manage Subject</a></li>
        <li><a href="enrollStudent.html">Enroll Student</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="setting.html">Settings</a></li>
        <li><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="container">
        <h2>Manage Courses</h2>
        <div class="form-container">
          <h3>Add Course</h3>
          <form>
            <input type="text" placeholder="Course Code" required>
            <input type="text" placeholder="Course Description" required>
            <select required>
              <option value="">Select Year</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
            </select>
            <input type="text" placeholder="Enter Section (A, B, C, D)" required>
            <button type="submit">Add Course</button>
          </form>
        </div>
        <div class="search-div">
          <input type="text" id="search" placeholder="Seach Course" required>
          <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Course Code</th>
                <th>Description</th>
                <th>Year</th>
                <th>Section</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="JS/Course/crudCourse.js"></script>
  <script src="JS/logout.js"></script>
  <script>
    window.onload = function() {
        if (!sessionStorage.getItem("loggedInAs") || sessionStorage.getItem("loggedInAs") !== "admin") {
            window.location.href = "login.html";
        }
    };
  </script>
</body>
</html>
